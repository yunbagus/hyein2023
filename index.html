<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년 혜인이의 버킷리스트</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&family=Gamja+Flower&display=swap');

        * {
            font-family: 'Edu NSW ACT Foundation', cursive;
            font-family: 'Gamja Flower', cursive;

        }

        .title {
            color: white;
            background-color: skyblue;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font: aquamarine;
            font-weight: bold;
            font-size: 20px;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }
        #id1{ color: black;}
        #id2{ color: black;}
    
    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg center">
    <h1 class="title">2023 신년계획</h1>
    <p class="msg">혜인이는 할 수 있다!</p>
        <div class="row flex-row wrap">
        <div class="bucket img2-t2 center" id="id1">주위 사람들에게 꾸준히 다정하게 대하는 한 해 만들기</div>
        <div class="bucket img1-t2 center">회계와 교육 외에 도전할 다른 분야 찾기</div>
        <div class="bucket img1-t2 center">경제 뉴스 매주 1회씩 리뷰하기</div>
        <div class="bucket img2-t2 center" id="id2">싱가포르 10년만에 다시 가보기</div>

</body>

</html>
